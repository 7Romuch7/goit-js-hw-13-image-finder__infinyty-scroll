<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Image-finder</title>
  </head>

  <body>
    <form class="search-form" id="search-form">
      <input type="text" class="search-form__input" name="query" autocomplete="off" placeholder="Search images..." />
    </form>

    
    <ul class="gallery"></ul>

    <div id="intersect"></div>
    <script>
      async function showImageOnload(id) {
        const imgtoLoad = document.querySelector(`img[data-id="${id}"]`);
        if (imgtoLoad) {
          imgtoLoad.classList.remove('hidden');
          imgtoLoad.dataset.id += '_';
        }
      }
    </script>
  </body>
</html>
